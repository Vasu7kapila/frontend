<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnX | Adaptive Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .progress-glow { box-shadow: 0 0 15px rgba(56, 189, 248, 0.5); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <header class="w-full max-w-2xl flex justify-between items-center mb-8">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-xl">X</div>
            <h1 class="text-xl font-bold tracking-tight">Learn<span class="text-blue-400">X</span></h1>
        </div>
        
        <div class="flex gap-4 items-center">
            <div class="flex items-center gap-1 bg-orange-500/10 px-3 py-1 rounded-full border border-orange-500/20">
                <i data-lucide="flame" class="w-4 h-4 text-orange-500"></i>
                <span class="text-orange-500 font-bold" id="streak-count">7</span>
            </div>
            <div class="flex items-center gap-1 bg-blue-500/10 px-3 py-1 rounded-full border border-blue-500/20">
                <i data-lucide="trophy" class="w-4 h-4 text-blue-400"></i>
                <span class="text-blue-400 font-bold">120 XP</span>
            </div>
        </div>
    </header>

    <div class="w-full max-w-xl bg-gray-800 h-2 rounded-full mb-12 overflow-hidden">
        <div id="progress" class="bg-blue-500 h-full w-1/3 progress-glow transition-all duration-500"></div>
    </div>

    <main class="w-full max-w-xl glass rounded-3xl p-8 shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
        
        <div class="flex justify-between items-start mb-6">
            <span class="text-xs font-semibold uppercase tracking-widest text-gray-400">Topic: JavaScript Basics</span>
            <span class="text-xs font-bold px-2 py-1 bg-green-500/20 text-green-400 rounded" id="difficulty-tag">Level: Intermediate</span>
        </div>

        <h2 class="text-2xl font-semibold mb-8 leading-tight" id="question-text">
            Which method is used to add an element to the end of an array in JavaScript?
        </h2>

        <div class="grid gap-4 mb-8">
            <button class="option-btn w-full text-left p-4 rounded-xl border border-white/10 hover:border-blue-500 hover:bg-blue-500/10 transition-all group flex justify-between items-center">
                <span>array.push()</span>
